<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Interactiva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="title" class="text-center mb-4">¡Mirá la siguiente imagen!</h1>
        <div class="text-center">
            <button id="hideButton" class="btn btn-primary mr-2">Ocultar imagen</button>
            <button id="showButton" class="btn btn-secondary">Mostrar imagen</button>
        </div>
        <div class="text-center mt-4">
            <img id="image" src="https://via.placeholder.com/350" alt="Imagen">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $('#hideButton').click(function() {
            $('#image').hide();
            $('#title').text('¡No tenemos ninguna imagen!');
        });

        $('#showButton').click(function() {
            $('#image').show();
            $('#title').text('¡Mirá la siguiente imagen!');
        });
    </script>
</body>
</html>
